{% extends 'contacts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="px-5">
    <h1>
        {% if contact %}
        Editar
        {% else %} 
        Nuevo   
        {% endif %}
        Contacto
    </h1>
</div>

<div class="px-5 pb-5">
    <form action="" method="post" class="mt-5 mx-auto" style="max-width: 420px;" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-end">
            <a href="{% url 'contact_list' %}" class="btn btn-ligth">
                Cancelar
            </a>
            <button class="btn btn-primary">
                {% if contact %}
                Actualizar
                {% else %} 
                Crear 
                {% endif %}
                Contacto
            </button>
        </div>
    </form>

</div>
{% endblock %}
